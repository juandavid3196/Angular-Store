<ng-container>
    <table class="table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Qty</th>
                <th>Price Unit</th>
                <th>Sub Total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart$ | async">
                <td class="td-name">{{item.name}}</td>
                <td>{{item.qty}}</td>
                <td>{{item.price | currency}}</td>
                <td>{{item.qty * item.price | currency}}</td>
            </tr>
        </tbody>
    </table>
    <br>
    <div class="total-box">
        <p class="total">
         Total: <span class="total-value">{{total$ | async | currency}}</span>
        </p>
    </div>
</ng-container>
